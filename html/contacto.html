   <!-- FORMULARIO -->
   <main class="container-fluid main__form py-5">
      <h2 class="pt-3 text-center titulo__proyects">FORMULARIO DE CONTACTO</h2>
   <div class="container">
      <form class="row g-3 mx-auto my-4">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 calle velez">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, Residencia, oficina">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Departamento</label>
          <select id="inputState" class="form-select">
            <option selected>seleccionar</option>
            <option>Cundinamarca</option>
            <option>Amazonas</option>
            <option>Bogota D.C</option>
            <option>Tolima</option>
            <option>Santander</option>
            <option>Caribe</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto envio de datos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>  
   </main>
